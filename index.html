<html lang="en">

  <meta charset="UTF-8">

<body>
<div class="container">
  <div class="product_img">

  </div>
  <div class="product_details">
    <div class="about_product">
   <h2 class="product_name">Perfume</h2> 

    <h1 class="product_speciallity">Gabrielle Essence Eau De Parfum</h1>
  
   <h4 class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</h4> 
  </div>
    <div class="prices">
     <h6 class="current_price"> $149.99</h6>
    <h6 class="old_price"> <del>$169.99</del></h6> 
    </div>
   
  <div class="button"> 
    <img src="./images//icon-cart.svg" alt="img_went_washroom">
      <h5>Add to Cart</h5>
    
    </div>
 
  </div>
</div>
